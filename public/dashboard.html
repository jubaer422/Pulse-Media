<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pulse Media</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Dashboard Container */
.dashboard-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    width: 100%;
    height: 100%;
    padding: 20px;
}

/* Dashboard Box */
.dashboard-box {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 400px;
    padding: 20px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

/* Profile Information */
.profile-info {
    margin-bottom: 20px;
    text-align: left;
}

.profile-info h3 {
    color: #333;
    margin-bottom: 15px;
}

.profile-item {
    margin-bottom: 10px;
    color: #555;
}

.profile-item strong {
    font-weight: bold;
}

/* Update Profile Section */
.update-profile {
    margin-top: 20px;
    text-align: left;
}

.update-profile h3 {
    color: #333;
    margin-bottom: 10px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 3px rgba(0, 123, 255, 0.5);
}

.btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #0056b3;
}

.logout-btn {
    background-color: #dc3545;
    margin-top: 20px;
}

.logout-btn:hover {
    background-color: #c82333;
}

</style>
<body>
    <div class="dashboard-container">
        <div class="dashboard-box">
            <h2>Welcome, <span id="userName">Loading...</span></h2>
            
            <div class="profile-info">
                <h3>Your Profile Information</h3>
                <div class="profile-item">
                    <strong>Name:</strong>
                    <span id="displayName">Loading...</span>
                </div>
                <div class="profile-item">
                    <strong>Phone:</strong>
                    <span id="displayPhone">Loading...</span>
                </div>
                <div class="profile-item">
                    <strong>Email:</strong>
                    <span id="displayEmail">Loading...</span>
                </div>
            </div>

            <div class="update-profile">
                <h3>Edit Profile</h3>
                <form id="updateProfileForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn">Update Profile</button>
                </form>
            </div>

            <button id="logout" class="btn logout-btn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
